<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .page {
    display: none;
    text-align: center;
  }

  .page.active {
    display: block;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
  }

  img {
    max-width: 280px;
    width: 80%;
    border-radius: 16px;
    margin-bottom: 20px;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    padding: 14px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  .yes {
    background: #2ecc71;
    color: white;
  }

  .no {
    background: #e74c3c;
    color: white;
  }

  .float-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .burst-heart {
    position: absolute;
    font-size: 24px;
    animation: burst 1.2s ease forwards;
  }

  @keyframes burst {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
  }

  .no-text {
    font-size: 1.8rem;
    color: #555;
    margin-bottom: 10px;
  }

  .yes-text {
    font-size: 1.4rem;
    color: white;
  }
</style>
</head>

<body>

<!-- LANDING PAGE -->
<div id="landing" class="page active">
  <img src="landing.jpeg" alt="landing">
  <h1>Isis, will you be my Valentine?</h1>
  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button class="no" onclick="showNo()">No ðŸ’”</button>
  </div>
</div>

<!-- YES PAGE -->
<div id="yesPage" class="page">
  <img src="yes.jpeg" alt="yes">
  <div class="yes-text">
    Mandatory reunion cuddle session scheduled for Feb 23.  
    Love you baby see you soon ðŸ˜Š
  </div>
</div>

<!-- NO PAGE -->
<div id="noPage" class="page">
  <img src="no.jpeg" alt="no">
  <div class="no-text">okeh ðŸ˜”</div>
  <div class="buttons">
    <button class="yes" onclick="tryAgain()">Try again ðŸ’–</button>
  </div>
</div>

<script>
  let hearts;

  function startHearts() {
    hearts = setInterval(() => {
      const h = document.createElement("div");
      h.className = "float-heart";
      h.innerText = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 300);
  }

  function stopHearts() {
    clearInterval(hearts);
    document.querySelectorAll(".float-heart").forEach(h => h.remove());
  }

  startHearts();

  function yesClicked() {
    stopHearts();
    explodeHearts();
    setTimeout(() => {
      landing.classList.remove("active");
      yesPage.classList.add("active");
    }, 700);
  }

  function showNo() {
    stopHearts();
    landing.classList.remove("active");
    noPage.classList.add("active");
  }

  function tryAgain() {
    noPage.classList.remove("active");
    landing.classList.add("active");
    startHearts();
  }

  function explodeHearts() {
    for (let i = 0; i < 30; i++) {
      const h = document.createElement("div");
      h.className = "burst-heart";
      h.innerText = "ðŸ’–";
      h.style.left = "50vw";
      h.style.top = "50vh";
      h.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
      h.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1200);
    }
  }
</script>

</body>
</html>
