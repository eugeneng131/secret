<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .page {
    display: none;
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  .page.active {
    display: block;
  }

  h1 {
    color: #fff;
    margin-bottom: 20px;
  }

  /* Landing image */
  .landing-img {
    width: 280px;
    border-radius: 16px;
    margin-bottom: 20px;
  }

  /* Buttons */
  .buttons {
    margin-top: 20px;
  }

  button {
    padding: 14px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.08);
  }

  .yes {
    background: #2ecc71;
    color: white;
  }

  .no {
    background: #e74c3c;
    color: white;
  }

  /* Floating hearts (landing only) */
  .float-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  /* Heart explosion */
  .burst-heart {
    position: absolute;
    font-size: 24px;
    animation: burst 1.2s ease forwards;
  }

  @keyframes burst {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
  }

  /* YES page */
  .yes-img {
    width: 280px;
    border-radius: 16px;
    margin-bottom: 20px;
  }

  .yes-text {
    font-size: 1.4rem;
    color: white;
  }

  /* NO page */
  .no-img {
    width: 260px;
    border-radius: 12px;
  }

  .no-text {
    margin-top: 16px;
    font-size: 1.8rem;
    color: #555;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<!-- LANDING PAGE -->
<div id="landing" class="page active">
  <img src="landing.jpeg" class="landing-img" alt="landing">
  <h1>Isis, will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button class="no" onclick="showNo()">No ðŸ’”</button>
  </div>
</div>

<!-- YES PAGE -->
<div id="yesPage" class="page">
  <img src="yes.jpeg" class="yes-img" alt="yes">
  <div class="yes-text">
    Mandatory reunion cuddle session scheduled for Feb 23.  
    Love you baby see you soon ðŸ˜Š
  </div>
</div>

<!-- NO PAGE -->
<div id="noPage" class="page">
  <img src="no.jpeg" class="no-img" alt="no">
  <div class="no-text">okeh ðŸ˜”</div>
</div>

<script>
  let heartInterval;

  function startFloatingHearts() {
    heartInterval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "float-heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }

  function stopFloatingHearts() {
    clearInterval(heartInterval);
    document.querySelectorAll(".float-heart").forEach(h => h.remove());
  }

  startFloatingHearts();

  function yesClicked() {
    stopFloatingHearts();
    explodeHearts();
    setTimeout(() => {
      document.getElementById("landing").classList.remove("active");
      document.getElementById("yesPage").classList.add("active");
    }, 800);
  }

  function showNo() {
    stopFloatingHearts();
    document.getElementById("landing").classList.remove("active");
    document.getElementById("noPage").classList.add("active");
  }

  function explodeHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "burst-heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = "50vw";
      heart.style.top = "50vh";
      heart.style.setProperty("--x", (Math.random()*400 - 200) + "px");
      heart.style.setProperty("--y", (Math.random()*400 - 200) + "px");
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }
  }
</script>

</body>
</html>
